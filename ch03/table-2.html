<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table { border: 1px solid #ccc; border-collapse: collapse; caption-side: bottom; }
        th, td {border: 1px solid #ccc; padding: 5px;}
        .kg-3 {background-color: #d0f3ee;}
        .cnt {background-color: #9ea6e7}
    </style>
</head>
<body>
    <h2>상품 구성</h2>
    <table>

        <caption>선물용과 가정용 상품 구성</caption>
        <thead>
            <tr> <!-- table row-->
                <th>용도</th> <!--  table header-->
                <th>중량</th> <!-- table data -->
                <th class="cnt">개수</th> 
                <th>가격</th> 
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td class="kg-3">3kg</td>
                <td class="cnt">11~16과</td>
                <td>35,000원</td>
            </tr>

            <tr>
                <td>5kg</td>
                <td colspan="2">18~26과 52,000원</td> 
            </tr>

            <tr>
                <td rowspan="2">가정용</td>
                <td class="kg-3">3kg</td>
                <td class="cnt">11~16과</td>
                <td>30,000원</td>
            </tr>
        
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>51,000원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
